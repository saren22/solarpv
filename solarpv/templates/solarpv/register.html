{% load static %}
<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
			<title>PE Solar</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
			<!-- Main Stylesheet File -->
			<link href="{% static 'css/style.css' %}" rel="stylesheet">
		</head>
		<body class="body-register">
			<div class="signup-form">
				<form action="register" method="post">
					{% csrf_token %}
					<h2>User Sign Up / Registration</h2>
					<p>Please fill in this form to create an account!</p>
					<hr>
					<div class="form-group">
						<input type="text" class="form-control" name="user_id" placeholder="User Name" required="required">
					</div>
					<div class="form-group">
						<label for="companyTypeSelect">Company (Client names + ClientID)</label>
						<select class="form-control" name="companyTypeSelect">
							{% for client in client_list %}
								<option value="{{client.client_id}}">{{client.client_name }} ({{client.client_id}}) - {{client.client_type}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="appellationTypeSelect">Appellation(eg. Mr, Ms.)</label>
						<select class="form-control" name="appellationTypeSelect">
							<option value="Mr.">Mr.</option>
							<option value="Ms.">Ms.</option>
							<option value="Dr.">Dr.</option>
							<option value="Mrs.">Mrs.</option>
						</select>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-4"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
							<div class="col-xs-4"><input type="text" class="form-control" name="middle_name" placeholder="Middle Name (Optional)"></div>
							<div class="col-xs-4"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
						</div>        	
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="job_title" placeholder="Job Title">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" placeholder="Email Address">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="office_phone" placeholder="Office Phone">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="cell_phone" placeholder="Cellphone">
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
					</div>
				</form>
			<div class="hint-text">Already have an account? <a href="/">Login here</a></div>
			<div>
				{% for message in messages %}
				<script>alert("{{ message }}")</script>
				{% endfor %}
			</div>
			</div>
		</body>
</html>
