{% load static %}
<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
			<title>PE Solar</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
			<!-- Main Stylesheet File -->
			<link href="{% static 'css/style.css' %}" rel="stylesheet">
		</head>
		<body class="body-register">
			<div class="signup-form">
				<form action="/examples/actions/confirmation.php" method="post">
					<h2>User Sign Up / Registration</h2>
					<p>Please fill in this form to create an account!</p>
					<hr>
					<div class="form-group">
						<input type="text" class="form-control" name="user_name" placeholder="User Name" required="required">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-4"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
							<div class="col-xs-4"><input type="text" class="form-control" name="middle_name" placeholder="Middle Name (Optional)"></div>
							<div class="col-xs-4"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
						</div>        	
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="company_name" placeholder="Company Name" required="required">
					</div>
					<div class="form-group">
						<label for="companyTypeSelect">Select Company Type</label>
						<select class="form-control" id="companyTypeSelect">
						<option>Test Lab </option>
						<option>Manufacturer</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="address" placeholder="Address">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="office_phone" placeholder="Office Phone">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="cellphone" placeholder="Cellphone" required="required">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" placeholder="Email" required="required">
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
					</div>
				</form>
			<div class="hint-text">Already have an account? <a href="#">Login here</a></div>
			</div>
		</body>
</html>
